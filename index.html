<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS </title>
    <link rel="shortcut icon" href="./asets/payoo.png" type="image/x-icon">
    <!-- add daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- add tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- add google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="outfit">
    <header class="md:w-11/12 mx-auto  h-svh flex items-center justify-center ">
        <section class="w-11/12 mx-auto  flex items-center justify-center flex-col absolute ">
            <div
                class=" border-4 border-blue-300 shadow-indigo-100  shadow-2xl min-h-52 w-52 rounded-full flex items-center justify-center">
                <span class="w-16">
                    <img src="./asets/Group.png" alt="" class="w-full">
                </span>
            </div>
            <div class="flex-1 relative -top-16 bg-white w-11/12 mx-auto md:w-1/2 backdrop-blur-md">
                <fieldset class="fieldset p-4 md:p-10 shadow-2xl rounded-2xl">
                    <label class="label text-black font-bold">Mobile Number</label>
                    <input type="email" class="input md:w-full" id="input-number"
                     placeholder="Enter your number" />
                    <label class="label text-black font-bold">4 Digit Pin</label>
                    <input type="password" class="input md:w-full" id="input-pin"
                     placeholder="Enter 4 Digit Pin" />
                    <button class="btn btn-neutral mt-4 bg-blue-500 font-extrabold text-xl border-none rounded-2xl" id="login-btn">Login</button>
                    </fieldset>
            </div>
        </section>
    </header>

    <script src="./js/login.js"></script>
    <script src="./js/utilitys.js"></script>
</body>

</html>
